<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Stock</title>
</head>

<body>
    <div id="marquee">
        <ul id="marquee-banner">
        </ul>
    </div>

    <div id="container-search">
        <h2>Search Nasdaq Stocks</h2>
        <div id="form">
        </div>

        <div class="search-result">
            <div id="results"></div>
            <div id="percentage"></div>
            <div id="abbreviation"></div>
        </div>
    </div>

    <script src="SearchResult.js"></script>
    <script src="Marquee.js"></script>
    <script src="SearchForm.js"></script>
    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById('marquee'));
            marquee.load();
            const form = new SearchForm(document.getElementById('form'));
            const results = new SearchResult(document.getElementById('results'));
            form.onSearch((companies) => {
                results.renderResults(companies);
            })
        })()

        function imgError(source) {
            source.src = "/messi.svg";
            source.onerror = "";
            return true;
        }
    </script>
</body>

</html>
